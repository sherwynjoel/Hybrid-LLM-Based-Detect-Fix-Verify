plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.15.0'
}

group 'com.hybridllm'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.squareup.okhttp3:okhttp:4.11.0'
    implementation 'com.google.code.gson:gson:2.10.1'
    testImplementation 'junit:junit:4.13.2'
}

intellij {
    version = '2023.1'
    type = 'PC' // PyCharm
    plugins = ['PythonCore:231.8109.197']
}

patchPluginXml {
    changeNotes = """
      Initial release with vulnerability detection and repair.
      """
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


